<html>
<head>
  <title>Wagon race</title>
  <meta charset="utf-8">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <!-- Game session creation -->
  <div id='new-game' class='text-center'>
    <button type="button" class="btn btn-default" id='start-game-btn'>Start a new game!</button>
  </div>
  <!-- Players name submission and game creation -->
  <div id="players-names">
    <form role="form">
      <div class="form-group">
        <label for="player1Name">PLAYER 1 NAME</label>
        <input type="text" class="form-control" id="player1Name" placeholder="text" name="player1Name">
      </div>
      <div class="form-group">
        <label for="player2Name">PLAYER 2 NAME</label>
        <input type="text" class="form-control" id="player2Name" placeholder="text" name="player2Name">
      </div>
      <button type="submit" class="btn btn-default" id="submit-btn">Submit</button>
    </form>
  </div>

  <table id="racer_table">
    <tr id="player1_race">
      <td class="active"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr id="player2_race">
      <td class="active"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <div id="end-game" class='text-center'>
    <h1>End of the Game</h1>
    <p></p>
    <a href='/' class='btn btn-danger'>Restart</a>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
